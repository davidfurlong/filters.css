<html>
<head>
	<title>Filters.css | Pure CSS image filter presets</title>
	<meta name="description" content="Pure CSS image filter presets for your next project">
	<meta name="keywords" content="filters.css, filters, css, patterns, blend modes, blending modes, overlay, images">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="filters.css">
	<script>
	$(document).ready(function(){
		$('#filter1').click(function(){
			$('body').removeClass();
			$('body').addClass('pumpkin');
			$('body').addClass('multiply');
		});

		$('#filter2').click(function(){
			$('body').removeClass();
			$('body').addClass('grid');
		});

		$('#filter3').click(function(){
			$('body').removeClass();
			$('body').addClass('blur');
		});
		$('#filter4').click(function(){
			$('body').removeClass();
			$('body').addClass('emerald');
			$('body').addClass('color-burn');
		});
		$('#filter5').click(function(){
			$('body').removeClass();
		});
	});
	</script>
</head>
