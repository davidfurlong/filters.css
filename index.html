	<meta name="description" content="Pure CSS image filter presets for your next project">

	<link rel="stylesheet" type="text/css" href="demo.css">
	<link rel="stylesheet" type="text/css" href="filters.css">
	<script>
	$(document).ready(function(){
		$('#filter1').click(function(){
			$('body').removeClass();
			$('body').addClass('pumpkin');
			$('body').addClass('multiply');
		});

		$('#filter2').click(function(){
			$('body').removeClass();
			$('body').addClass('dark');
			$('body').addClass('dots');
		});

		$('#filter3').click(function(){
			$('body').removeClass();
			$('body').addClass('blur');
		});
		$('#filter4').click(function(){
			$('body').removeClass();
			$('body').addClass('emerald');
			$('body').addClass('color-burn');
		});
	});
	</script>
